<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF -8">
        <title>REGISTRO</title>
        <link rel = "shortcut icon" href="../images/255801.ico">
        <link rel="stylesheet" href="../css/Register.css">
    </head>
    <body class="fondo">
        <div class="title">
            <img class="logo" src="../images/255801.webp" alt="Descripcion del logo">
            <span class="title_name">
                Poder Judicial de la
                <br> 
                Provincia de Jujuy           
            </span>
            <nav class="menu">
                    <a class="texto" href="http://127.0.0.1:5500/Callata1829-HTML-CSS/html/Inicio.html"> INICIO</a>
                    <a class="texto" href="">INSTITUCIONAL</a>
                    <a class="texto" href="http://127.0.0.1:5500/Callata1829-HTML-CSS/html/register.html">FORMULARIO</a>
                    <a class="texto" href="http://127.0.0.1:5500/Callata1829-HTML-CSS/html/News.html">NOTICIAS</a>
                    <a class="texto" href="">INFORMACION</a>
                    <a class="texto" href="" >SERVICIOS</a>
            </nav>
        </div>
        <div>
            <span class="title_form">
                Los Datos suministrados en este formulario tienen CARÁCTER DE DECLARACIÓN JURADA y seran tratados en forma reservadas.
            </span>
        <div>
            <form action="">
                <label class="form_label" for="name"><span style="color: red;"> *</span>Apellido</label>
                <input class="form_input" type="text" id="name">
                <br>
                <label class="form_label" for="username"><span style="color: red;"> *</span>Nombre</label>
                <input class="form_input" type="text" id="username">
                <br>
                <label class="form_label" for="dni"><span style="color: red;"> *</span>Tipo/Numero</label>
                <select class="form_select" name="dni">
                    <option value="1" selected>DNI</option>
                    <option value="2">LU</option>                      
                </select>
                <input class="form_dni" type="text" id="dni">
                <br>
                <label class="form_label" for="fnac"><span style="color: red;"> *</span>Fecha Nacimiento</label>
                <input class="form_input" type="text" id="fnac">
                <br>
                <label class="form_label" for="sexo"><span style="color: red;"> *</span>Sexo</label>
                <select class="form_select" name="sexo">
                    <option value="1" selected>Seleccione...</option> 
                    <option value="2">Masculino</option> 
                    <option value="3">Femenino</option>           
                    <option value="4">No deseo informar este dato</option>           
                </select>
                <br>                
                <label class="form_label" for="civil"><span style="color: red;"> *</span>Estado Civil</label>
                <select class="form_select" name="civil">
                    <option value="1" selected>...</option>
                    <option value="2">Soltero/a</option>              
                    <option value="3">Casado/a</option>
                    <option value="2">Divorciado/a</option>              
                    <option value="3">Viudo/a</option>                       
                </select>
                <br>                
                <label class="form_label" for="civil"><span style="color: red;"> *</span>N° CUIT</label>
                <input class="form_input" type="text" id="cuit">
                <br>                
                <label class="form_label" for="domicilio"><span style="color: red;"> *</span>Domicilio Real</label>
                <input class="form_input" type="text" id="domicilio">
                <br>                
                <label class="form_label" for="phone"><span style="color: red;"> *</span>Telefono</label>
                <input class="form_input" type="text" id="phone">
                <br>                
                <label class="form_label" for="ocupacion"><span style="color: red;"> *</span>Ocupacion</label>
                <select class="form_select" name="ocupacion">
                    <option value="1" selected>Seleccione..</option>     
                    <option value="2">Estudiante</option>              
                    <option value="3">Empleado</option>        
                </select>
                <br>                
                <label class="form_label" for="matricula"><span style="color: red;"> *</span>Matricula Profesional</label>
                <input class="form_input" type="text" id="matricula">
                <br>                
                <label class="form_label" for="laboral"><span style="color: red;"> *</span>Domicilio Laboral</label>
                <input class="form_input" type="text" id="labora">
                <br>                
                <label class="form_label" for="title1"><span style="color: red;"> *</span>Titulo 1</label>
                <input class="form_input" type="text" id="title1">
                <br>                
                <label class="form_label" for="title2"><span style="color: red;"> *</span>Titulo 2</label>
                <input class="form_input" type="text" id="title2">
                <br>
                <input class="btn_primary" type="submit" name="registrar" value="Registrar"/>
            </form>
        </div>
        </div>
        <div class="container-footer">
            <footer>
                <div class="img-footer">
                    <img class="logo-footer" src="../images/255801.webp">
                </div>
                <div class="redes-footer">
                    <a href="#"><img class="icon-footer" src="../images/fb.png" alt=""></a>
                    <a href="#"><img class="icon-footer" src="../images/wpp.png" alt=""></a>
                    <a href="#"><img class="icon-footer" src="../images/gmail.png" alt=""></a>
                    <a href="#"><img class="icon-footer" src="../images/ig.png" alt=""></a>
                </div>
                <hr>
                <h4 style="color: #04547f;">Copyright ©2024 Poder Judicial de Jujuy.</h4>
            </footer>
        </div>
    </body>
</html>
